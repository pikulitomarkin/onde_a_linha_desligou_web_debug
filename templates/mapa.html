{% extends 'base.html' %}

{% block title %}Mapa da Torre{% endblock %}

{% block content %}
    <h1>üó∫Ô∏è Mapa da Torre</h1>
    
    <div style="max-width:100%;margin:0 auto;">
        <!-- Container do Mapa -->
        <div style="background:#f8f9fa;border:1px solid #e9ecef;border-radius:8px;padding:16px;margin-bottom:24px;">
            <div style="background:#fff;border-radius:6px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
                <iframe src="{{ mapa_path }}" 
                        width="100%" 
                        height="500px" 
                        style="border:none;display:block;">
                </iframe>
            </div>
        </div>
        
        <!-- A√ß√µes -->
        <div style="display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-bottom:24px;">
            <a href="{{ url_for('index') }}" 
               style="display:inline-block;background:#0056b3;color:#fff;padding:12px 24px;border-radius:8px;text-decoration:none;font-weight:bold;font-size:1rem;transition:background 0.2s;">
                üè† Menu Principal
            </a>
            
            <button onclick="history.back()" 
                    style="background:#6c757d;color:#fff;padding:12px 24px;border:none;border-radius:8px;font-size:1rem;font-weight:bold;cursor:pointer;transition:background 0.2s;">
                ‚Üê Voltar
            </button>
        </div>
    </div>

    <style>
        a[href*="index"]:hover {
            background-color: #003d82 !important;
        }
        
        button:hover {
            background-color: #545b62 !important;
        }
        
        @media (max-width: 768px) {
            iframe {
                height: 400px !important;
            }
            
            .container {
                padding: 16px 8px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            div[style*="gap:12px"] {
                flex-direction: column;
                align-items: center;
            }
            
            a, button {
                width: 100%;
                max-width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            iframe {
                height: 300px !important;
            }
        }
    </style>
{% endblock %}
